{{ define "title" }}
   {{ .Title | markdownify }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="row">
   <div class="col-sm-12">
      {{ .Content }}
   </div>
</div>
<ul class="list-unstyled">
   {{ range where .Site.RegularPages "Type" "==" "rooms" }}
      {{partial "room" . }}
   {{ end }}
</ul>
{{ end }}
