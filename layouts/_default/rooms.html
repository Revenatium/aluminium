{{ define "title" }}
   {{ .Title | markdownify }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="list-items">
{{ range where .Site.RegularPages "Type" "==" "rooms" }}
   {{partial "room" . }}
{{ end }}
</div>
<div class="row">
   <div class="col-sm-12">
      {{ .Content }}
   </div>
</div>
{{ end }}
