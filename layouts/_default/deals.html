{{ define "title" }}
   {{ .Title | markdownify }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="row">
   <div class="col-sm-12">
      {{ .Content }}
   </div>
</div>
<ul class="list-unstyled list-items">
   {{ range where .Site.RegularPages.ByWeight "Type" "==" "deals" }}
      {{partial "deal" . }}
   {{ end }}
</ul>

{{ end }}
