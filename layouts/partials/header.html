<div class="clearfix top-bar">
	<div class="container">
		<div class="float-left top-bar-contact">
			{{ with .Site.Params.hotelPhone }}<span class="hotel-phone"><i class="fa fa-phone"></i> {{.}}</span>{{ end }}
			{{ with .Site.Params.hotelEmail }}<a href="mailto:{{.}}" class="hotel-email"><i class="fa fa-envelope"></i> {{.}}</a>{{ end }}
		</div>
		{{ if .IsTranslated }}
		<div class="float-right dropdown top-bar-lang">
			<a class="dropdown-toggle" href="#" role="button" id="lang-selector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				{{ .Site.Language.LanguageName }}
  			</a>
			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="lang-selector">
			    {{ range .Translations }}
			        <a class="dropdown-item" href="{{ .Permalink }}">{{ .Site.Language.LanguageName }}</a>
			    {{ end}}
			</div>
		</div>
		{{ end }}
	</div>
</div>
